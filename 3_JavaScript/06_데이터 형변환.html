<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>06.데이터 형변환</title>
        <style>
            .area{
                border: 1px solid black;
                height: 180px;
            }
        </style>
    </head>
    <body>
        <h1>데이터 형변환</h1>
        <h3>문자열과 숫자의 '+' 연산</h3>
        <p>
            숫자 + 숫자 = 숫자<br>
            숫자 + 문자열 = 문자열 <br>
            숫자 + 숫자 + 문자열 = 숫자가 먼저 계산되고, 뒤에 문자열과 합쳐짐<br>
            문자열 + 숫자 + 숫자 + 숫자 = 이어진문자열
        </p>

        <button onclick="testPlus();"> + 연산</button>
        <div id="area1" class="area"></div>
        <script>
            function testPlus(){
                var test1 = 7 + 7; // 14
                var test2 = 7 + "7" // 77
                var test3 = "7" + 7; // 77
                var test4 = "7" + "7"; // 77
                var test5 = 7 + 7 + "7"; // 147
                var test6 = 7 + "7" + 7; // 777
                var test7 = "7" + 7 + 7; // 777
                var test8 = "7" + (7 + 7); // 714
                
                var area1 = document.getElementById("area1");
                
                // 자바스크립트는 문자열을 나타내는 리터럴이 "", '' 두 개 존재
                // 두 리터럴을 혼용할 경우
                // 바깥쪽 표기 된 기호가 문자열 리터럴로 인식되고
                // 안쪽에 표기 된 기호는 문자 자체가 취급됨.

                area1.innerHTML = ""; // area1의 기존 내용 삭제
                area1.innerHTML += '7 + 7 = ' + test1 + "<br>";
                area1.innerHTML += '7 + "7" = ' + test2 + "<br>";
                area1.innerHTML += '"7" + 7 = ' + test3 + "<br>";
                area1.innerHTML += '"7" + "7" = ' + test4 + "<br>";
                area1.innerHTML += '7 + 7 + "7" = ' + test5 + "<br>";
                area1.innerHTML += '7 + "7" + 7 = ' + test6 + "<br>";
                area1.innerHTML += '"7" + 7 + 7 = ' + test7 + "<br>";
                area1.innerHTML += '"7" + (7 + 7) = ' + test8 + "<br>";
            }
        </script>
        <button onclick="testInput('');"></button>
    </body>
</html>
