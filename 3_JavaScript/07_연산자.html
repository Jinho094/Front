<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>07.연산자</title>
        <style>
            .area{
                border: 1px solid black;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>연산자</h1> 
        <h3>==, != (동등 비교 연산자)</h3>
        <p>
            자료형에 관계 없이 값이 일치하면 true 아니면 false
        </p>
        <button onclick="opTest1();">확인하기</button>
        <div id="area1" class="area"></div>
        <script>
            var num = 1;        // 숫자 1
            var strNum = "1";   // 문자열 1

            var boolTrue = true; // 논리형 true
            var strTrue = "true"    // 문자열 true

            var num0 = 0;   // 숫자 0
            var str0 = "0"; // 문자열 0
            var str = "";   // 빈 문자열

            var nullVal = null;     
            var unDef = undefined;

            function opTest1(){
                var area1 = document.getElementById("area1");

                area1.innerHTML = "";

                // 동등 비교
                area1.innerHTML += 'num == 1 : ' + (num == 1) + '<br>';
                area1.innerHTML += 'num(1) == strNum("1") : ' + (num == strNum) + '<br>';
                area1.innerHTML += 'num(1) == boolTrue(true) : ' + (num == boolTrue) + '<br>';
                area1.innerHTML += 'num(1) == strTrue(true) : ' + (num == strTrue) + '<br><br>';

                area1.innerHTML += 'num0 == 0 : ' + (num0 == 0) + '<br>';
                area1.innerHTML += 'num0(0) == str0("0") : ' + (num0 == str0) + '<br>';
                area1.innerHTML += 'num0(0) == str("") : ' + (num0 == str) + '<br>';
                area1.innerHTML += 'str0("") == str("") : ' + (str0 == str) + '<br><br>';

                area1.innerHTML += 'nullVal(null) == unDef("undefined") : ' + (nullVal == unDef) + '<br>';
            }
        </script>
    
        <h3>===, !== (동일 비교 연산자)</h3>
        <p>
            자료형과 값이 일치하면 true 아니면 false
        </p>
        <button onclick="opTest2();">확인하기</button>
        <div id="area2" class="area"></div>

        <script>
            function opTest2(){
                var area2 = document.getElementById("area2");

                area2.innerHTML = "";

                // 동일 비교
                area2.innerHTML += 'num === 1 : ' + (num === 1) + '<br>';
                area2.innerHTML += 'num(1) === strNum("1") : ' + (num === strNum) + '<br>';
                area2.innerHTML += 'num(1) === boolTrue(true) : ' + (num === boolTrue) + '<br>';
                area2.innerHTML += 'num(1) === strTrue(true) : ' + (num === strTrue) + '<br><br>';

                area2.innerHTML += 'num0 === 0 : ' + (num0 === 0) + '<br>';
                area2.innerHTML += 'num0(0) === str0("0") : ' + (num0 === str0) + '<br>';
                area2.innerHTML += 'num0(0) === str("") : ' + (num0 === str) + '<br>';
                area2.innerHTML += 'str0("") === str("") : ' + (str0 === str) + '<br><br>';

                area2.innerHTML += 'nullVal(null) === unDef("undefined") : ' + (nullVal === unDef) + '<br>';
            }
        </script>

        <hr>
        <h3>연산자를 이용한 짧은 조건문</h3>
        <button onclick="checkLogic();">실행</button>

        <script>
            function checkLogic(){
                var input = prompt("숫자를 입력하세요.")
                
                console.log(input / 2);

                // 짧은 조건문 연산자 : || --> 거짓이면실행
                // && -> 참이면 실행
                input % 3 == 0 || alert("3의 배수가 아닙니다.")
                input % 3 == 0 && alert("3의 배수입니다.")
            }
        </script>

        <hr>
        <h3>강제 형변환</h3>
        <p>
            자바스크립트에서 문자열을 숫자로 변환하는 방법<br>
            1) parseint() : 숫자로 이루어진 문자열 값을 정수로 변환<br>
            2) parseFloat() : 숫자로 이루어진 문자열 값을 실수로 변환<br>
            3) Number() 내장 객체 : 매개 변수로 숫자형태 문자열을 전달하면 해당 숫자가 반환
        </p>
        <button onclick="parsingTest();">수행</button>
        <div id="area3" class="area"></div>

        <script>
            function parsingTest(){
                var area2 = document.getElementById("area3");

                area2.innerHTML = "";

                var iNum = 2;
                var sNum = "3";
                var fNum = "1.234";

                var test1 = iNum + sNum;    // 23
                var test2 = iNum + Number(sNum);    //5
                var test3 = iNum + parseInt(sNum);  //5
                var test4 =  iNum + parseFloat(sNum);   // 5

                var test5 = iNum + fNum;        //21.234
                var test6 = iNum + Number(fNum);    //3.234
                var test7 = iNum + parseInt(fNum);  // 3
                var test8 = iNum + parseFloat(fNum); //3.234

                area2.innerHTML += '2 + "3" = ' + test1 + "<br>";
                area2.innerHTML += '2 + Number("3") = ' + test2 + "<br>";
                area2.innerHTML += '2 + parseInt("3") = ' + test3 + "<br>";
                area2.innerHTML += '2 + parseFloat("3") = ' + test4 + "<br>";

                area2.innerHTML += '2 + "1.234" = ' + test5 + "<br>";
                area2.innerHTML += '2 + Number("1.234") = ' + test6 + "<br>";
                area2.innerHTML += '2 + parseInt("1.234") = ' + test7 + "<br>";
                area2.innerHTML += '2 + parseFloat("1.234") = ' + test8 + "<br>";
            }
        </script>
    </body>
</html>
