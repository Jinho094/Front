<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>08.배열</title>
        <style>
            .area{
                border: 1px solid black;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>배열</h1>

        <h3>자바스크립트의 배열이란?</h3>
        <p>
            자바스크립트에서는 별도의 자료형 지정이 없기 때문에<br>
            변수가 나열되어 있는 배열도 자료형 관계 없이 모든 값을 담을 수 있음<br>
            --> 자바의 컬렉션과 비슷<br>
            + 자바스크립트 배열은 별도의 크기 지정이 없고, 크기가 알아서 증가하는 특징이 있음.
        </p>

        <button onclick="arrayTest1();">확인하기</button>
        <div id="area1" class="area"></div>
        <script>
            function arrayTest1(){
                // 배열 선언 : 크기를 지정 가능 또는 안 해도 됨.
                var area1 = document.getElementById("area1");

                area1.innerHTML = "";

                // 리터럴을 이용한 배열 선언 및 초기화
                var arr1 = ["홍길동", 20, true, [1,2,3,4] ];
                for(var i in arr1){
                    area1.innerHTML += arr1[i] + " ";
                }
                area1.innerHTML += "<br>";

                // Array() 배열 생성자 함수
                var arr2 = new Array();
                console.log(arr2);

                arr2[0] = "바나나";
                arr2[1] = "딸기";
                arr2[2] = "사과";
                arr2[3] = "자몽";

                for(var i in arr2){
                    area1.innerHTML += arr2[i] + " ";
                }
                area1.innerHTML += "<br>";

                // Array() 생성자 함수를 이용하여 크기까지 지정하여 생성
                var arr3 = new Array(3);
                console.log(arr3);

                
                arr3[0] = "바나나";
                arr3[1] = "딸기";
                arr3[2] = "사과";
                arr3[3] = "자몽";

                for(var i in arr3){
                    area1.innerHTML += arr3[i] + " ";
                }
                area1.innerHTML += "<br>";

                // Array() 생성자 함수를 이용하여 배열 생성과 동시에 초기화
                var arr4 = new Array("바나나", "딸기", "자몽", "오렌지", "키위");

                
                for(var i in arr4){
                    area1.innerHTML += arr4[i] + " ";
                }
                area1.innerHTML += "<br>";

                // 비어있는 배열을 생성하는 가장 간단한 방법
                var arr5 = [];
           }
        </script>
        
        <hr>
        <h4>toString(), join() : 배열을 결합하여 문자열로 반환</h4>
        <p>toString()은 배열을 문자열로 합칠 때 요소 사이에 ,(콤마)를 추가하여 합침 <br>
           join()도 기본적으로 toString()과 같지만 매개변수로 구분자를 지정할 수 있음.
        </p>
        <button onclick="arrayTest2();">확인하기</button>
        <div id="area2" class="area"></div>
        <script>
            function arrayTest2(){
                var arr = ["사과","바나나","토마토","수박"];
                var area2 = document.getElementById("area2");

                area2.innerHTML = "arr : " + arr + "<br>";
                area2.innerHTML += "arr.toString() : " + arr.toString() + "<br>";
                area2.innerHTML += "arr.toString()의 자료형 : " + typeof arr.toString() + "<br>";
                area2.innerHTML += "arr .join('/'): " + arr.join('/') + "<br>";
            }
        </script>
    </body>
</html>
