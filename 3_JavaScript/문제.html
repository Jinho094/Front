<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title></title>
        <style>
            .area{
                width: 100%;
                height: 150px;
                display: inline-block;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div class="area" id="area1"></div>
                </td>
                <td>
                    <div class="area" id="area2"></div>
                </td>
                <td>
                    <div class="area" id="area3"></div>
                </td>
                <td>
                    <div class="area" id="area4"></div>
                </td>
                <td>
                    <div class="area" id="area5"></div>
                </td>
                <td>
                    <div class="area" id="area6"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="text1" class="inputColor">
                </td>
                <td>
                    <input type="text" id="text2" class="inputColor">
                </td>
                <td>
                    <input type="text" id="text3" class="inputColor">
                </td>
                <td>
                    <input type="text" id="text4" class="inputColor">
                </td>
                <td>
                    <input type="text" id="text5" class="inputColor">
                </td>
                <td>
                    <input type="text" id="text6" class="inputColor">
                </td>
            </tr>
        </table>
        <br><br>
        <button onclick="changeColor()">색변경</button>

        <script>
            function changeColor(){

                var inputArr = document.getElementsByClassName("inputColor");
                var tdArr = document.getElementsByClassName("area");

                for(var i = 0; i <inputArr.length; i++){
                    var bgColor = inputArr[i].value;

                    tdArr[i].style.backgroundColor = bgColor;
                }

            }
        </script>
        
    </body>
</html>
